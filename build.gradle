plugins {
    id 'java'
    id 'antlr'
}

group 'net.harrykerr'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.7"
    compile group: 'org.javassist', name: 'javassist', version: '3.15.0-GA'
    compile 'net.dv8tion:JDA:4.ALPHA.0_49'
}
